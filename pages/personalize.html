        <nav class="navbar navbar-expand-lg">

                <a class="navbar-brand" href="../index.html"><img src="../public/img/logo.png" class="logo" alt="logo"></a>

                        <li class="nav-item">

                        </li>

                        <li class="nav-item bg-info bg-opacity-25">
                            <a class="nav-link" href="../pages/personalize.html">Personalize</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="../pages/about.html">About</a>

                    </ul>

                    <form class="d-flex">
                        <a class= "nav-link" href="shoppingCart.html">

                        </a>                          
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="divider"></div>

    <main>
        <div class="container pt-5 pb-5 vh-100">
            <div class="form-group row">
                <div class="form-group col-lg-6 col-md-12 col-12 d-grid gap-2">
                    <label class="form-label" for="sku">SKU</label>
                    <input type="text" class="form-control" placeholder="TROP-NP-PLAS-89">
                    <button type="submit" class="mt-2 btn btn-primary">SEARCH</button>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-12">
                    <label class="form-label" for="title">Title</label>
                    <label class="form-label" for="description">
                        Please write a message that you want to appear engraved on the dog bed you want. 1 to 20 characters maximum are required
                    </label>                    
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group col-lg-6 col-md-12 col-12 text-center">
                    <img class="image-personalize" src="../public/img/bed1.png" alt="Bed to personalize">
                </div>

                <div class="form-group col-lg-6 col-md-12 col-12">
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label class="form-label" for="script">SCRIPT</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
        
                        <div class="form-group col-md-12">
                            <label class="form-label" for="script">COLOR</label>
                            <select class="form-select">
                                <option selected>RED</option>
                                <option value="1">BLUE</option>
                                <option value="2">CYAN</option>
                                <option value="3">GREEN</option>
                            </select>                    
                        </div>
                        
                        <div class="form-group col-lg-6 col-md-12 col-12 d-grid gap-2">
                            <button type="submit" class="mt-2 btn btn-primary">ADD TO CART</button>
                        </div>                        
                    </div>                   
                </div>                
            </div>
        </div>
    </main>

    
    <footer>
        <div class="container-fluid pt-5">
            <div class="row">
                <div class="col-md-3 col-12">
                    <button type="button" class="btn btn-primary">SIGN UP</button>
                    <input class="form-control mt-1 mr-sm-1" type="text"> 
                </div>
    
                <div class="col-md-2 col-12">

                </div>

                    <img src="../public/img/facebook.svg" class = "logo" alt="facebook">
                    <img src="../public/img/twitter.svg" class = "logo" alt="twitter">
                    <img src="../public/img/instagram.svg" class = "logo" alt="instagram">                    
                </div>
            </div>
        </div>
